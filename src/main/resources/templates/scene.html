<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Aventura - Escena</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cinzel+Decorative:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      font-family: 'Cinzel', serif;
      color: #f4d03f;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(244, 208, 63, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(155, 89, 182, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(52, 152, 219, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 3.5rem;
      text-align: center;
      margin-bottom: 50px;
      color: #f4d03f;
      text-shadow:
        0 0 20px rgba(244, 208, 63, 0.8),
        0 0 40px rgba(244, 208, 63, 0.4),
        2px 2px 4px rgba(0, 0, 0, 0.8);
      letter-spacing: 3px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(244, 208, 63, 0.8), 0 0 40px rgba(244, 208, 63, 0.4), 2px 2px 4px rgba(0, 0, 0, 0.8); }
      to { text-shadow: 0 0 30px rgba(244, 208, 63, 1), 0 0 60px rgba(244, 208, 63, 0.6), 2px 2px 4px rgba(0, 0, 0, 0.8); }
    }

    .story-panel {
      background: linear-gradient(145deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.9));
      border: 3px solid #f4d03f;
      border-radius: 15px;
      padding: 40px;
      margin-bottom: 40px;
      box-shadow:
        0 0 50px rgba(244, 208, 63, 0.3),
        inset 0 0 30px rgba(0, 0, 0, 0.2);
      position: relative;
      backdrop-filter: blur(10px);
    }

    .story-panel::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #f4d03f, #e67e22, #9b59b6, #3498db, #f4d03f);
      border-radius: 15px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
      background-size: 300% 300%;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .story-text {
      font-size: 1.3rem;
      line-height: 1.8;
      color: #ecf0f1;
      text-align: justify;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      font-weight: 400;
      letter-spacing: 0.5px;
      white-space: pre-line;
    }

    .decision-panel {
      background: linear-gradient(145deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.9));
      border: 3px solid #f4d03f;
      border-radius: 15px;
      padding: 30px;
      box-shadow:
        0 0 50px rgba(244, 208, 63, 0.3),
        inset 0 0 30px rgba(0, 0, 0, 0.2);
      position: relative;
      backdrop-filter: blur(10px);
    }

    .decision-panel::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #f4d03f, #e67e22, #9b59b6, #3498db, #f4d03f);
      border-radius: 15px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
      background-size: 300% 300%;
    }

    .decision-title {
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.6rem;
      font-weight: 700;
      color: #f4d03f;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      letter-spacing: 2px;
    }

    .choice-input {
      width: 100%;
      padding: 18px 25px;
      font-size: 1.2rem;
      font-family: 'Cinzel', serif;
      background: linear-gradient(145deg, rgba(23, 32, 42, 0.9), rgba(44, 62, 80, 0.7));
      border: 2px solid #34495e;
      border-radius: 8px;
      color: #ecf0f1;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .choice-input:focus {
      outline: none;
      border-color: #f4d03f;
      background: linear-gradient(145deg, rgba(44, 62, 80, 0.9), rgba(52, 73, 94, 0.8));
      box-shadow:
        inset 0 2px 5px rgba(0, 0, 0, 0.3),
        0 0 15px rgba(244, 208, 63, 0.5);
      transform: translateY(-1px);
    }

    .choice-input::placeholder {
      color: #95a5a6;
      font-style: italic;
    }

    .action-btn {
      width: 100%;
      padding: 20px;
      font-size: 1.4rem;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      background: linear-gradient(145deg, #e67e22, #d35400);
      color: #fff;
      border: 3px solid #f39c12;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow:
        0 5px 15px rgba(230, 126, 34, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow:
        0 8px 25px rgba(230, 126, 34, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: linear-gradient(145deg, #f39c12, #e67e22);
    }

    .action-btn:hover::before {
      left: 100%;
    }

    .action-btn:active {
      transform: translateY(-1px);
    }

    /* Decorative elements */
    .story-panel::after {
      content: 'üìú';
      position: absolute;
      top: -55px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      background: linear-gradient(145deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.9));
      padding: 15px 25px;
      border-radius: 50px;
      border: 2px solid #f4d03f;
      z-index: 10;
    }

    .decision-panel::after {
      content: 'üó°Ô∏è';
      position: absolute;
      top: -55px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      background: linear-gradient(145deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.9));
      padding: 15px 25px;
      border-radius: 50px;
      border: 2px solid #f4d03f;
      z-index: 10;
    }

    .corner-decoration {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 3px solid #f4d03f;
    }

    .corner-decoration.top-left {
      top: 15px;
      left: 15px;
      border-right: none;
      border-bottom: none;
    }

    .corner-decoration.top-right {
      top: 15px;
      right: 15px;
      border-left: none;
      border-bottom: none;
    }

    .corner-decoration.bottom-left {
      bottom: 15px;
      left: 15px;
      border-right: none;
      border-top: none;
    }

    .corner-decoration.bottom-right {
      bottom: 15px;
      right: 15px;
      border-left: none;
      border-top: none;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      .story-panel {
        padding: 25px;
        margin-bottom: 30px;
      }

      .story-text {
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .decision-panel {
        padding: 20px;
      }

      .decision-title {
        font-size: 1.3rem;
      }

      .choice-input {
        padding: 15px 20px;
        font-size: 1rem;
      }

      .action-btn {
        padding: 15px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Tu aventura comienza</h1>

  <div class="story-panel">
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>

    <p class="story-text" th:text="${story}">
      Aqu√≠ se mostrar√° el texto de tu historia √©pica llena de aventuras, magia y peligros que aguardan en cada esquina del reino...
    </p>
    <img th:if="${session.currentImage}" th:src="${session.currentImage}" alt="Ilustraci√≥n de la escena"/>
  </div>

  <div class="decision-panel">
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>

    <div class="decision-title">¬øCu√°l es tu decisi√≥n?</div>

    <!-- Opciones ejemplo (luego parse JSON) -->

      <input type="text" name="choice" class="choice-input" placeholder="Escribe tu decisi√≥n y forja tu destino..."/>
      <button type="submit" class="action-btn">Siguiente</button>
    </form>
    <!-- M√°s adelante ac√° pondremos los botones de decisi√≥n -->
  </div>
</div>
</body>
</html>
