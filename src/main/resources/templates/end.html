<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fin de la Aventura</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cinzel+Decorative:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Cinzel', serif;
            color: #f4d03f;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(244, 208, 63, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(155, 89, 182, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(52, 152, 219, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 50px;
            color: #f4d03f;
            text-shadow:
                0 0 20px rgba(244, 208, 63, 0.8),
                0 0 40px rgba(244, 208, 63, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(244, 208, 63, 0.8), 0 0 40px rgba(244, 208, 63, 0.4), 2px 2px 4px rgba(0, 0, 0, 0.8); }
            to { text-shadow: 0 0 30px rgba(244, 208, 63, 1), 0 0 60px rgba(244, 208, 63, 0.6), 2px 2px 4px rgba(0, 0, 0, 0.8); }
        }

        .history-panel {
            background: linear-gradient(145deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.9));
            border: 3px solid #f4d03f;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow:
                0 0 50px rgba(244, 208, 63, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.2);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .history-panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #f4d03f, #e67e22, #9b59b6, #3498db, #f4d03f);
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            background-size: 300% 300%;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .history-panel::after {
            content: 'ðŸ“š';
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            background: linear-gradient(145deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.9));
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid #f4d03f;
        }

        .history-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 2rem;
            color: #f4d03f;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        .history-list {
            list-style: none;
            padding: 0;
        }

        .history-item {
            background: linear-gradient(145deg, rgba(23, 32, 42, 0.8), rgba(44, 62, 80, 0.6));
            border: 2px solid #34495e;
            border-radius: 10px;
            padding: 20px 25px;
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ecf0f1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            position: relative;
            transition: all 0.3s ease;
            border-left: 5px solid #f4d03f;
        }

        .history-item:hover {
            transform: translateX(5px);
            border-color: #f4d03f;
            box-shadow: 0 5px 15px rgba(244, 208, 63, 0.2);
        }

        .history-item::before {
            content: 'âš¡';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            background: #f4d03f;
            color: #1a1a2e;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(244, 208, 63, 0.5);
        }

        .stats-panel {
            background: linear-gradient(145deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.9));
            border: 3px solid #f4d03f;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow:
                0 0 50px rgba(244, 208, 63, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.2);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .stats-panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #f4d03f, #e67e22, #9b59b6, #3498db, #f4d03f);
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            background-size: 300% 300%;
        }

        .stats-panel::after {
            content: 'ðŸ“Š';
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            background: linear-gradient(145deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.9));
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid #f4d03f;
        }

        .stats-text {
            font-size: 1.3rem;
            color: #ecf0f1;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            line-height: 1.8;
        }

        .megaldon-count {
            font-family: 'Cinzel Decorative', serif;
            font-size: 2rem;
            color: #e67e22;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(230, 126, 34, 0.5);
            display: inline-block;
            background: linear-gradient(45deg, #e67e22, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .farewell-panel {
            background: linear-gradient(145deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.9));
            border: 3px solid #f4d03f;
            border-radius: 15px;
            padding: 30px;
            box-shadow:
                0 0 50px rgba(244, 208, 63, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.2);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .farewell-panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #f4d03f, #e67e22, #9b59b6, #3498db, #f4d03f);
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
            background-size: 300% 300%;
        }

        .farewell-panel::after {
            content: 'ðŸŒŸ';
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            background: linear-gradient(145deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.9));
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid #f4d03f;
        }

        .farewell-text {
            font-size: 1.4rem;
            color: #ecf0f1;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            line-height: 1.8;
            font-style: italic;
            letter-spacing: 1px;
        }

        .corner-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #f4d03f;
        }

        .corner-decoration.top-left {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
        }

        .corner-decoration.top-right {
            top: 15px;
            right: 15px;
            border-left: none;
            border-bottom: none;
        }

        .corner-decoration.bottom-left {
            bottom: 15px;
            left: 15px;
            border-right: none;
            border-top: none;
        }

        .corner-decoration.bottom-right {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }

            .history-panel,
            .stats-panel,
            .farewell-panel {
                padding: 25px;
                margin-bottom: 25px;
            }

            .history-title {
                font-size: 1.6rem;
            }

            .history-item {
                padding: 15px 20px;
                font-size: 1rem;
            }

            .stats-text,
            .farewell-text {
                font-size: 1.1rem;
            }

            .megaldon-count {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

</html>
