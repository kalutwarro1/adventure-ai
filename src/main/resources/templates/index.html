<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aventura - Inicio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cinzel+Decorative:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Cinzel', serif;
            color: #f4d03f;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(244, 208, 63, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(155, 89, 182, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(52, 152, 219, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 50px;
            color: #f4d03f;
            text-shadow:
                0 0 20px rgba(244, 208, 63, 0.8),
                0 0 40px rgba(244, 208, 63, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(244, 208, 63, 0.8), 0 0 40px rgba(244, 208, 63, 0.4), 2px 2px 4px rgba(0, 0, 0, 0.8); }
            to { text-shadow: 0 0 30px rgba(244, 208, 63, 1), 0 0 60px rgba(244, 208, 63, 0.6), 2px 2px 4px rgba(0, 0, 0, 0.8); }
        }

        .form-container {
            background: linear-gradient(145deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.9));
            border: 3px solid #f4d03f;
            border-radius: 15px;
            padding: 40px;
            box-shadow:
                0 0 50px rgba(244, 208, 63, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.2);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #f4d03f, #e67e22, #9b59b6, #3498db, #f4d03f);
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ecf0f1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-family: 'Cinzel', serif;
            background: linear-gradient(145deg, rgba(23, 32, 42, 0.9), rgba(44, 62, 80, 0.7));
            border: 2px solid #34495e;
            border-radius: 8px;
            color: #ecf0f1;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #f4d03f;
            background: linear-gradient(145deg, rgba(44, 62, 80, 0.9), rgba(52, 73, 94, 0.8));
            box-shadow:
                inset 0 2px 5px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(244, 208, 63, 0.5);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: #95a5a6;
            font-style: italic;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.4rem;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            background: linear-gradient(145deg, #e67e22, #d35400);
            color: #fff;
            border: 3px solid #f39c12;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow:
                0 5px 15px rgba(230, 126, 34, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow:
                0 8px 25px rgba(230, 126, 34, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(145deg, #f39c12, #e67e22);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Decorative elements */
        .form-container::after {
            content: '⚔️';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            background: linear-gradient(145deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.9));
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid #f4d03f;
        }

        .corner-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #f4d03f;
        }

        .corner-decoration.top-left {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
        }

        .corner-decoration.top-right {
            top: 15px;
            right: 15px;
            border-left: none;
            border-bottom: none;
        }

        .corner-decoration.bottom-left {
            bottom: 15px;
            left: 15px;
            border-right: none;
            border-top: none;
        }

        .corner-decoration.bottom-right {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }

            .form-container {
                padding: 25px;
            }

            input[type="text"],
            input[type="number"] {
                padding: 12px 15px;
                font-size: 1rem;
            }

            .submit-btn {
                padding: 15px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Generar Aventura</h1>
    <div class="form-container">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>

        <form th:action="@{/aventura/start}" method="post" th:object="${adventureRequestModel}">
            <div class="form-group">
                <label for="genre">Género</label>
                <input type="text" th:field="*{genre}" id="genre" placeholder="Ej: Fantasía, Ciencia ficción, Terror..."/>
            </div>

            <div class="form-group">
                <label for="protagonists">Protagonistas</label>
                <input type="number" th:field="*{protagonists}" id="protagonists" placeholder="Número de protagonistas"/>
            </div>

            <div class="form-group">
                <label for="mainCharacterName">Nombre protagonista</label>
                <input type="text" th:field="*{mainCharacterName}" id="mainCharacterName" placeholder="Nombre del héroe principal"/>
            </div>

            <div class="form-group">
                <label for="mainCharacterDescription">Descripción protagonista</label>
                <input type="text" th:field="*{mainCharacterDescription}" id="mainCharacterDescription" placeholder="Describe las características del protagonista"/>
            </div>

            <div class="form-group">
                <label for="duration">Duración</label>
                <input type="text" th:field="*{duration}" id="duration" placeholder="corta, media, larga"/>
            </div>

            <div class="form-group">
                <label for="complexity">Complejidad</label>
                <input type="text" th:field="*{complexity}" id="complexity" placeholder="baja, media, alta"/>
            </div>

            <div class="form-group">
                <label for="location">Ubicación</label>
                <input type="text" th:field="*{location}" id="location" placeholder="Mundo, reino, ciudad, dimensión..."/>
            </div>

            <button type="submit" class="submit-btn">Iniciar aventura</button>
        </form>
    </div>
</div>
</body>
</html>
